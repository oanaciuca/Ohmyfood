<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le délice des sens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sass/main.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="logo">
                <span><i class="fa-solid fa-arrow-left"></i></span>
                <img src="images/logo/ohmyfood.png" alt="ohmyfood">
            </div>
            <div>
                <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="image restaurant">
            </div>
        </header>
        <main>
            <div>
                <h1>Le délice des sens</h1>
                <i class="fa-regular fa-heart"></i>
            </div> 
            <div>
                <h2>ENTREES</h2>
                <div>
                    <ul>
                        <li>
                            <button>
                                <div>
                                    <h3>Tartare de thon</h3>
                                    <p>Assaisonné au yuzu</p> 
                                </div>
                                <p>
                                    <span>25</span>
                                    <i class="fa-solid fa-euro-sign"></i>
                                </p>
                            </button>
                        </li>
                        <li>
                            <button>
                                <div>
                                    <h3>Bouchée de homard croustillant</h3>
                                    <p>Et sa farandole de petits légumes</p> 
                                </div>
                                <p>
                                    <span>35</span>
                                    <i class="fa-solid fa-euro-sign"></i>
                                </p>
                            </button>
                        </li>
                        <li>
                            <button>
                                <div>
                                    <h3>Poulet rôti aux herbes de Provence</h3>
                                    <p>Et sa crème de truffe</p> 
                                </div>
                                <p>
                                    <span>40</span>
                                    <i class="fa-solid fa-euro-sign"></i>
                                </p>
                            </button>
                        </li>
                    </ul>
                </div>
            <div>
                <h2>PLATS</h2>
                <div>
                    <ul>
                        <li>
                            <button>
                                <div>
                                    <h3>Poulet rôti aux herbes de Provence</h3>
                                    <p>Et sa crème de truffe</p> 
                                </div>
                                <p>
                                    <span>40</span>
                                    <i class="fa-solid fa-euro-sign"></i>
                                </p>
                            </button>
                        </li>
                        <li>
                            <button>
                                <div>
                                    <h3>Langouste rôtie</h3>
                                    <p>Et ses légumes de saison</p> 
                                </div>
                                <p>
                                    <span>35</span>
                                    <i class="fa-solid fa-euro-sign"></i>
                                </p>
                            </button>
                        </li>
                        <li>
                            <button>
                                <div>
                                    <h3>Côte de boeuf Angus</h3>
                                    <p>Et sa purée de panais</p> 
                                </div>
                                <p>
                                    <span>44</span>
                                    <i class="fa-solid fa-euro-sign"></i>
                                </p>
                            </button>
                        </li>
                    </ul>
                </div>

            </div>
            <div>
                <h2>DESSERTS</h2>
                <div>
                    <ul>
                        <li>
                            <button>
                                <div>
                                    <h3>Farandole de desserts</h3>
                                    <p>Du chef</p> 
                                </div>
                                <p>
                                    <span>18</span>
                                    <i class="fa-solid fa-euro-sign"></i>
                                </p>
                            </button>
                        </li>
                        <li>
                            <button>
                                <div>
                                    <h3>Crème brulée</h3>
                                    <p>Revisitée</p> 
                                </div>
                                <p>
                                    <span>22</span>
                                    <i class="fa-solid fa-euro-sign"></i>
                                </p>
                            </button>
                        </li>
                        <li>
                            <button>
                                <div>
                                    <h3>Tiramisu</h3>
                                    <p>A la noisette</p> 
                                </div>
                                <p>
                                    <span>23</span>
                                    <i class="fa-solid fa-euro-sign"></i>
                                </p>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <button><span>Commander</span></button>
        </main>
        <footer>
            <div>
                <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood">
            </div>
            <div>
                <ul>
                    <li>
                        <a href="#"><span><i class="fa-solid fa-utensils"></i></span>Proposer un restaurant</a>

                    </li>
                    <li>
                        <a href="#"><span><i class="fa-solid fa-handshake-angle"></i></span>Devenir partenaire</a>

                    </li>
                    <li>
                        <a href="#">Mentions légales</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>

                </ul>
            </div>
        </footer>
